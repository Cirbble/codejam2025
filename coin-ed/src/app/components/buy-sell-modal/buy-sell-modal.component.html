@if (isOpen()) {
  <div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ agentType() === 'buyer' ? 'AI Buyer' : 'AI Seller' }} Agent</h2>
        <button class="close-btn" (click)="closeModal()">Ã—</button>
      </div>

      <div class="modal-body">
        <p class="instruction">{{ agentType() === 'buyer' ? 'This will now authorize the AI to execute buy orders automatically' : 'This will now authorize the AI to execute sell orders automatically' }}</p>
      </div>

      <div class="modal-footer">
        @if (selectedAction()) {
          <button class="confirm-btn" (click)="confirmAction()">
            Confirm {{ selectedAction() === 'buy' ? 'Buy' : 'Sell' }} Action
          </button>
        }
        <button class="cancel-btn" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
}
